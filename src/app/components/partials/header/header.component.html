<header class="shadow">   

    <div class="m-0 row justify-content-between">
        <div class="col-xl-3 col-6 p-0 row m-0 justify-content-center p-4">
            <img class="cursor logo" src="/assets/img/logo.png" alt="Mayra Chambilla">   
        </div>

        <div class="headerContainerMenu flex-1 bg-color1 p-0 row m-0 justify-content-end">

            <div class="d-none d-xl-flex cursor justify-content-center align-items-center mr-3">
                <span  (click)="authService.logout()" class="mr-3 text-white font-500 mt-1 f-14">SALIR</span>
                <i class="pi pi-sign-out text-white font-500"></i>        
            </div>
            <div class="d-flex d-xl-none cursor justify-content-center align-items-center mr-3">
                <div (click)="toogleMenu()" class="menu d-flex justify-content-between align-items-center flex-column">             
                    <label></label>
                    <label></label>
                </div>
            </div>
        </div>
    </div>        

    <div class="d-block d-xl-none">
        <app-menu *ngIf="menuHeader"></app-menu>    
    </div>
    
</header>

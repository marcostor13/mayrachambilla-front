<div class="container-fluid vw-100 vh-100 pt-5">

    <div class="row justify-content-center p-1 p-xl-5 pt-5">
        <div class="row col-12 col-xl-6 mt-2 justify-content-center">
            <div class="col-12 row justify-content-center">
                <img width="400" class="logo" src="/assets/img/logo.png" alt="Mayra Chambilla">
            </div>

            <div class="col-12 row justify-content-center">
                <h1 class="h3 text-color1 mt-5">BIENVENIDO!</h1>
                <p class="col-12 h5 text-color1 mt-3 text-center font-100">Ingresa con tus datos</p>
            </div>

            <div class="row justify-content-center col-12 mt-5">
                <div class="row">                
                    <div class="col-12 mt-3">
                        <input class="col-12 text-color1" type="email" placeholder="Correo" [(ngModel)]="data.email" required  name="email">                       
                    </div>
                    <div class="col-12 mt-3">
                        <input class="col-12 text-color1" type="password" placeholder="Contraseña" [(ngModel)]="data.password" required name="password">                      
                    </div>
                    <div class="col-12 mt-3">                       
                        <button (click)="onLogin()" class="col-12 mt-3">VAMOS!</button>
                    </div>
                </div>
            </div>

            <!-- <button (click)="authService.login('google')">Login with Google</button> -->

            <div class="row justify-content-center col-12 mt-3">
                <span class="text-danger">{{response}}</span> 
            </div>

            <div class="row justify-content-center col-12 mt-3">
                <p [routerLink]="['/auth/register']"  class="text-color1">¿No tienes cuenta? <a class="text-colo1">Regístrate aquí</a></p>
            </div>

        </div>
        
    </div>



</div>

<app-load *ngIf="isLoad"></app-load>

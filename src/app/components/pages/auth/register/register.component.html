<div class="container-fluid vw-100 vh-100 pt-5">

    <div class="row justify-content-center p-1 p-xl-5 pt-5">
        <div class="row col-12 col-xl-6 mt-5 justify-content-center">
            <div class="col-12 row justify-content-center">
                <img width="400" class="logo" src="/assets/img/logo.png" alt="Mayra Chambilla">
            </div>

            <div class="col-12 row justify-content-center">
                <h1 class="h3 text-color1 mt-5">BIENVENIDO!</h1>
                <p class="col-12 h5 text-color1 mt-3 text-center font-100">Regístrate para una nueva experiencia!</p>
            </div>

            <div class="row justify-content-center col-12 mt-5">
                <div class="row">    
                    <div class="col-12 mt-3">
                        <input class="col-12" type="text" placeholder="Nombre" [(ngModel)]="form.displayName" required>
                    </div>
                    <div class="col-12 mt-3">
                        <input class="col-12" type="email" placeholder="Correo" [(ngModel)]="form.email" required>                       
                    </div>
                    <div class="col-12 mt-3">
                        <input class="col-12" type="password" placeholder="Contraseña" [(ngModel)]="form.password">                      
                    </div>
                    <div class="col-12 mt-3">                       
                        <button (click)="onRegister()" class="col-12 mt-3">REGISTRAR</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center col-12 mt-3">
                <span [ngClass]="{'text-danger': error}" [ngClass]="{'text-color1': !error}" class="">{{response}}</span> 
            </div>

            <div class="row justify-content-center col-12 mt-3">
                <p [routerLink]="['/auth/login']"  class="text-color1">¿Tienes cuenta? <a class="text-colo1">Ingresa aquí</a></p>
            </div>


        </div>
        
    </div>



</div>


<div *ngIf="isLoad" class="load">
    <img src="/assets/img/load.svg">
</div>

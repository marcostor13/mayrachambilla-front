<app-header></app-header>
<div class="row m-0">
    <div class="d-none d-xl-block menu-container col-3 bg-color1 p-0 m-0 pt-5">
        <app-menu></app-menu>
    </div>

    <div class="container-container flex-1 bg-color5 p-5">

        <div class="row m-0 justify-content-between align-items-center">
            <h5>Inversiones</h5>
            <div class="search-container row justify-content-center align-items-center m-0">
                <input class="rounded-pill text-color1" placeholder="Buscar">
                <button class="bg-color2 rounded-circle row justify-content-center align-items-center m-0 ml-2">
                    <img width="20" src="/assets/img/icons/lupa.svg" alt="Buscar">
                </button>
            </div>                 
        </div>
        
        <div class="row m-0 justify-content-center align-items-center mt-5 col-12 p-0">

            
            <div class="col-12 col-xl-4 row flex-column p-4 cursor" *ngFor="let investment of investments">

                <div class="shadow radius position-relative overflow-hidden"  (click)="detailInvestment(investment)">

                    <div>
                        <div class="image" [ngStyle]="{'background-image': 'url('+investment.data.images[0]+')'}"></div>
                    </div>
    
                    <div class="row justify-content-center m-0">
                        <h5 class="mt-2 col-12 text-center">{{investment.data.title}}</h5>
                        <!-- <p class="mt-2 col-12 text-center">{{investment.data.summary}}</p> -->
                    </div>
    
                    <div class="row justify-content-center m-0">
    
                        <div class="d-flex flex-column">
                            <span class="mt-2 col-12 text-center text-color3 font-500 f-12">S/ {{investment.data.minimumAmount}}</span>
                            <label>Inversión minina</label>
                        </div>
                        <div class="d-flex flex-column ml-2">
                            <span class="mt-2 col-12 text-center text-color3 font-500 f-12">S/ {{investment.data.totalInversion}}</span>
                            <label>Total inversión</label>
                        </div>
                       
                    </div>

                </div>

                

            </div>



        </div>
        
    </div>
</div>

<app-load *ngIf="isLoad"></app-load>
